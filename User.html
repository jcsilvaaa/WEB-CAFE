<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - TasteCheck</title>
    <link rel="stylesheet" href="User.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h1>TasteCheck</h1>
        </div>
        <nav>
            <ul>
                <li><a href="Homepage.html">Home</a></li>
                <li><a href="Branches.html">Branches</a></li>
                <li class="user-menu">
                    <a href="#" class="user-icon">
                        <img id="userAvatar" src="user.jpg" alt="User Profile">
                    </a>
                    <ul class="dropdown" id="user-dropdown">
                        <!-- This will be updated dynamically -->
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <section class="profile-section" id="profile">
        <div class="profile-container">
            <div class="profile-header">
                <img id="profileImage" src="user.jpg" alt="User Profile Picture" class="profile-img">
                <h2 id="username">John Doe</h2>
                <p id="user-description">Coffee Lover | Review Enthusiast</p>
                <a href="editprofile.html">
                    <button class="edit-btn">Edit Profile</button>
                </a>
            </div>

            <div class="profile-info">
                
                
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 TasteCheck. All Rights Reserved.</p>
      
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const editProfileBtn = document.getElementById("editProfileBtn");

    if (editProfileBtn) {
        editProfileBtn.addEventListener("click", () => {
            // Check if user is stored in localStorage
            const user = localStorage.getItem("user");
            if (!user) {
                alert("‚ùå User not found. Please log in again.");
                window.location.href = "login.html"; // Redirect to login page
                return;
            }

            // Redirect to edit profile page
            window.location.href = "editprofile.html";
        });
    }
});

        document.addEventListener("DOMContentLoaded", function() {
            const userDropdown = document.getElementById("user-dropdown");
            const userAvatar = document.getElementById("userAvatar");
            const profileImage = document.getElementById("profileImage");
            const user = JSON.parse(localStorage.getItem("user"));

            if (user) {
                // Update profile info
                document.getElementById("username").textContent = user.username;
                document.getElementById("user-description").textContent = user.description || "No description provided.";

                // Update profile picture if available
                if (user.avatar) {
                    userAvatar.src = `http://localhost:3000${user.avatar}`;
                    profileImage.src = `http://localhost:3000${user.avatar}`;
                }

                // Update dropdown menu for logged-in users
                userDropdown.innerHTML = `
                    <li><a href="User.html">My Profile</a></li>
                    <li><a href="#" id="logout">Logout</a></li>
                `;

                // Logout functionality
                document.getElementById("logout").addEventListener("click", function () {
                    localStorage.removeItem("user");
                    window.location.href = "logout.html";
                });
            } else {
                // Redirect to login if no user is found
                alert("Please log in first.");
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
